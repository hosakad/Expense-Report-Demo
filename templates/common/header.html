<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/jpg" href={{url_for('static', filename='image/favicon.jpg')}} />
	<link rel="stylesheet" href={{url_for('static', filename='css/main.css')}}>
	<title>{{get_text(title)}}</title>
	<script type="text/javascript">
		var role = "{{params['role']}}";
		var full_name = "{{params['full_name']}}";
		var language = "{{params['language']}}";
		var company_id = "{{params['company_id']}}";
		var company_name = "{{params['company_name']}}";
		var company_plan = "{{params['company_plan']}}";
    (function(apiKey){
        (function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=o._q||[];
        v=['initialize','identify','updateOptions','pageLoad','track'];for(w=0,x=v.length;w<x;++w)(function(m){
            o[m]=o[m]||function(){o._q[m===v[0]?'unshift':'push']([m].concat([].slice.call(arguments,0)));};})(v[w]);
            y=e.createElement(n);y.async=!0;y.src='https://cdn.pendo.io/agent/static/'+apiKey+'/pendo.js';
            z=e.getElementsByTagName(n)[0];z.parentNode.insertBefore(y,z);})(window,document,'script','pendo');

            // Call this whenever information about your visitors becomes available
            // Please use Strings, Numbers, or Bools for value types.
            pendo.initialize({
                visitor: {
                    id:         {{params['email']}} ||'VISITOR-UNIQUE-ID',   // Required if user is logged in
                    role:       role,
                    full_name:  full_name,
                    language:   language

                    // You can add any additional visitor level key-values here,
                    // as long as it's not one of the above reserved names.
                },

                account: {
                    id:         company_id ||'ACCOUNT-UNIQUE-ID', // Highly recommended
                    name:       company_name,
                    plan:       company_plan
                    // name:         // Optional
                    // is_paying:    // Recommended if using Pendo Feedback
                    // monthly_value:// Recommended if using Pendo Feedback
                    // planLevel:    // Optional
                    // planPrice:    // Optional
                    // creationDate: // Optional

                    // You can add any additional account level key-values here,
                    // as long as it's not one of the above reserved names.
                }
            });
    })('{{pendo_api_key}}');
	</script>
</head>
