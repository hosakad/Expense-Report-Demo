{% extends "common/framework.html" %}
{% block body %}
	<section id="expense_list">
		<a href="../expense_new_html">
			<button type="button">新規経費</button>
		</a>
		<h2>経費リスト</h2>
		<form id="form_expense_list">
			<table>
				<tr>
					<th></th>
					<th>経費名</th>
					<th>日付</th>
					<th>金額</th>
					<th>説明</th>
				</tr>
				{% for expense in expenses %}
				<tr>
					<td><input type="radio" name="id" value="{{expense['id']}}"></td>
					<td>{{expense['name']}}</td>
					<td>{{expense['date']}}</td>
					<td>{{expense['currency']}} {{expense['amount']}}</td>
					<td>{{expense['description']}}</td>
				</tr>
				{% endfor %}
			</table>
		</form>
		<button type="submit" form="form_expense_list" formaction="../expense_detail_html" formmethod="post">詳細表示</button>
	</section>
{% endblock %}
