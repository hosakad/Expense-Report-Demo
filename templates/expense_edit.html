{% extends "common/framework.html" %}
{% block body %}
	<section id="expense_edit">
		<form action="../update_expense" method="post">
			<p>経費名：<input name="name" type="text" value="{{expense['name']}}" required></p>
			<p>日付：<input name="date" type="date" value="{{expense['date']}}" required></p>
			<p>通貨：<input name="currency" type="text" value="{{expense['currency']}}" required></p>
			<p>金額：<input name="amount" type="number" value="{{expense['amount']}}" required></p>
			<p>説明：<input name="description" type="text" value="{{expense['description']}}"></p>
			<input type="hidden" name="id" value="{{expense['id']}}">
			<button type="submit">更新</button>
		</form>
	</section>
{% endblock %}
