{% extends "common/framework.html" %}
{% block body %}
	<section id="expense_new">
		<form action="../create_expense" method="post">
			<p>経費名：<input name="name" type="text" required></p>
			<p>日付：<input name="date" type="date" required></p>
			<p>通貨：<input name="currency" type="text" required></p>
			<p>金額：<input name="amount" type="number" required></p>
			<p>説明：<input name="description" type="text"></p>
			<button type="submit">作成</button>
		</form>
	</section>
{% endblock %}
